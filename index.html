<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Cannabar Logo Animation</title>
</head>

<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>
  <!-- Logo Element -->
  <div class="logo__wrapper">
    <div class="logo__wrapper-top">
      <div class="logo__wrapper_item"><span id="c" class="logo__wrapper_item-inner">C</span></div>
      <div class="logo__wrapper_item"><span id="a1" class="logo__wrapper_item-inner">A</span></div>
      <div class="logo__wrapper_item"><span id="n1" class="logo__wrapper_item-inner">N</span></div>
      <div class="logo__wrapper_item"><span id="n2" class="logo__wrapper_item-inner">N</span></div>
      <div class="logo__wrapper_item"><span id="a2" class="logo__wrapper_item-inner">A</span></div>
      <div class="logo__wrapper_item"><span id="img" class="logo__wrapper_item-inner"><img src="./img/Hanfblatt-02.svg"
            class="logo__wrapper-img"></span></div>
      <div class="logo__wrapper_item"><span id="b" class="logo__wrapper_item-inner">B</span></div>
      <div class="logo__wrapper_item"><span id="a3" class="logo__wrapper_item-inner">A</span></div>
      <div class="logo__wrapper_item"><span id="r" class="logo__wrapper_item-inner">R</span></div>
      <div class="logo__wrapper-border bottom-border"></div>
      <div class="logo__wrapper-border left-border"></div>
      <div class="logo__wrapper-border top-border"></div>
      <div class="logo__wrapper-border right-border"></div>
    </div>
    <div class="logo__wrapper-bottom">
      <p>Switzerlands 1st Coffeeshop</p>
    </div>
  </div>


  <script src="/js/particles.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
